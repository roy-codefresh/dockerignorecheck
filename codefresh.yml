version: '1.0'
steps:
  build:
    title: Building Docker Image
    type: build
    image_name: roycodefresh/dockerignorecheck
    working_directory: ./
    dockerfile: Dockerfile
  comp:
    type: composition
    working_directory: ${{build}}
    composition:
      postgres:
        image: 'postgres:9.6'
        environment:
          - POSTGRES_USER=hello
          - POSTGRES_PASSWORD=world
    composition_candidates:
      test_service:
        image: ${{build}}
        command: ["sh", "-c", "/code/docker_wait_postgres.sh; sleep 30"]
        depnds_on:
          - postgres
        environment:
          - POSTGRES_HOST=postgres
          - POSTGRES_USER=hello
          - POSTGRES_PASSWORD=world
