version: '1.0'
steps:
  simple_build:
    title: Building Docker Image
    type: build
    image_name: roycodefresh/dockerignorecheck
    no_cache: true
  args_build:
    title: Building Docker Image With Arg
    type: build
    image_name: roycodefresh/dockerignorecheck2
    build_arguments:
      - name=world
    dockerfile: Dockerfile.args
    no_cache: true
  private_base_image:
    title: Building Docker Image With Private Image Base 
    type: build
    image_name: roycodefresh/dockerignorecheck3
    dockerfile: Dockerfile.private-from
    no_cache: true
