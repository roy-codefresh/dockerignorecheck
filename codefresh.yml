version: '1.0'
steps:
  build:
    title: Building Docker Image
    type: build
    image_name: roycodefresh/dockerignorecheck
    tag: latest
    working_directory: ./
    dockerfile: Dockerfile
    no_cache: true
  embedded:
    title: 'Embedded compoistion in the codefresh.yml file'
    type: composition
    composition:
      version: '2'
      services:
        redis:
          image: redis
    composition_candidates:
      test:
        image: ${{build}}
        command: ping redis -c 4
