version: '1.0'
steps:
  free:
    image: alpine
    commands:
      - echo TOKEN = $TOKEN
  fixed:
    type: composition
    title: fixed composition
    composition:
      version: '2'
      services:
        db:
          image: mongo
    composition_candidates:
      test_service:
        image: alpine
        command: echo TOKEN = $KEY
      environments:
        - KEY=${{TOKEN}}
  not-fixed:
    type: composition
    title: not fixedcomposition
    composition:
      version: '2'
      services:
        db:
          image: mongo
    composition_candidates:
      test_service:
        image: alpine
        command: echo TOKEN = $KEY
    environments:
      - KEY=${{TOKEN}}
